<div>

  <div class="card">
    <p-table [value]="clientinfo" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Morada</th>
                <th>Cod Postal</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-clientinfo let-editing="editing">
            <tr>
                <td [pEditableColumn]="clientinfo.nome" pEditableColumnField="code">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="clientinfo.nome" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ clientinfo.nome }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="clientinfo.email" pEditableColumnField="name">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="clientinfo.email" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ clientinfo.email }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="clientinfo.telefone" pEditableColumnField="inventoryStatus">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText [(ngModel)]="clientinfo.telefone" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ clientinfo.telefone }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="clientinfo.morada" pEditableColumnField="price">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="clientinfo.morada" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ clientinfo.morada }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="clientinfo.codPostal" pEditableColumnField="price">
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input pInputText type="text" [(ngModel)]="clientinfo.codPostal" />
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{ clientinfo.codPostal }}
                      </ng-template>
                  </p-cellEditor>
              </td>
            </tr>
        </ng-template>
    </p-table>
</div>


</div>
